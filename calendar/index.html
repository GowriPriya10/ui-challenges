<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar App</title>
    </head>
    <body>
        <div id="container">
            <div id="calendar-container">
                <div id="option-select">
                    <div id="prev"> &lt; </div>
                    <div id="today"> Today </div>
                    <div id="next"> &gt; </div>
                </div>
                <div id="month-year"><span id="month"></span> - <span id="year"></span></div>
                <div id="calendar-grid">
                    
                </div>
            </div>
            <div class="event-wrapper">
                <div id="event-container">

                </div>
            </div>
        </div>

        <template id="day-cell">
            <div class="calendar-days">
                <span>Day</span>
            </div>
        </template>

        <template id="calendar-cell">
            <div class="cell" title="Add an event">
                <span></span>
            </div>
        </template>

        <template id="event-template">
            <div id="close"> X </div>
            <div id="event-form">
                <div id="title">
                    Event Title: <span contenteditable="true">Your Event Title...</span>
                </div>
                <div id="event-description">
                    Event Description: <span contenteditable="true">Your Event Description...</span>
                </div>
                <div id="event-date">
                    Date: <span>1-January-1999</span>
                </div>
                <div id="save-event">
                    <button name="save-event">Save Event</button>
                </div>
            </div>
            <div id="events-list">

            </div>
        </template>
        <template id="event-list-cell">
            <div id="event-cell">
                <div class="title">Event Title</div> - 
                <div class="desc">Event Description</div>
            </div>
        </template>
    </body>
    
</html>
