<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Product Catalog</title>
    </head>
    <body>
        <div id="container">
            <div class="catalogContainer">
                <div id="searchProduct">
                    <input type="text" name="search" id="search" placeholder="Search for the products..." />
                    <section id="suggOverlay" class="suggestionOverlay">
                        <div id="results"></div>
                        <div id="loadMore"></div>
                    </section>
                </div>
                <div id="catalog">
                    
                </div>
            </div>
        </div>
        <template id="product">
            <div id="productCard" class="productCards">
                <div id="thumbnail">
                    <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="thumbnail"/>
                </div>
                <div id="title">Title</div>
                <div id="category">
                    <span id="brand">Apple</span>
                    <span id="category">Mobiles</span>
                </div>
                <div id="desc"> Description</div>
                <div id="price">$Pricee</div>
                <div id="rating">4/5</div>
            </div>
        </template>
        <template id="suggestionItemFrag">
            <div id="id" class="suggestionItem">
                Brand - Item Title
            </div>
        </template>
    </body>
    
</html>
