<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Two Way Data Binding</title>
    </head>
    <body>
        <!-- Type 1 -->
        <h3>Type 1</h3>
        <input type="number" id="input" name="input" placeholder="Type something..."/>

        <div id="container">
            <span id="data"></span>
            <button id="increment">Increment</button>
            <button id="clear">clear</button>
        </div>
        <br /> <br />
        <!-- Type 2 -->
        <h3>Type 2</h3>
        <input type="text" id="input1" name="input1" placeholder="Type something..."/>
        <input type="text" id="input2" name="input2" placeholder="Type something..."/>
    </body>
    
</html>
