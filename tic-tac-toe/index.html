<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="main-container">
            <div id="game-container">
                <div id="turn">
                    <div id="player1" class="currentPlayer">Player 1 - X</div>
                    <div id="player2">Player 2 - O</div>
                </div>
                <div id="grid">

                </div>
                <div id="reset">Reset</div>
            </div>
        </div>
        <template id="grid-cell">
            <div class="cell"></div>
        </template>
    </body>
    
</html>
